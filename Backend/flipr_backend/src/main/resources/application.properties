spring.application.name=backend_app

# MongoDB Atlas URI - Loaded from .env file (MONGODB_URI)
# The application loads MongoDB URI from .env file via FliprBackendApplication.java
# If .env is not present, you can uncomment and set the URI below:
# spring.data.mongodb.uri=your-mongodb-connection-string-here

# JWT Configuration
jwt.secret=mySecureJwtSecretKeyForFliprProjectPleaseChangeThisInProduction123456789
jwt.expiration=86400000

# File storage
file.storage.location=uploads

# Multipart / upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS - adjust for your frontend origin(s)
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Server port
server.port=8080
